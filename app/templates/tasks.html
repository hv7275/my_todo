{% extends "base.html" %} {% block title %}Task List{% endblock %} {% block
content %}
<div class="task-box">
  <h2>Your Task</h2>
  <form action="{{url_for("tasks.add_task")}}" method="POST" class="task-form">
    <input type="text" name="title" id="title" placeholder="Enter task title" required />
    <button type="submit">Add Task</button>

  </form>
  {% if tasks %}
  <form action="{{url_for('tasks.clear_task', task_id=task.id)}}" method='POST' class="clear-task-form">
    <button type="submit" class='btn-btn-clear'>Clear Tasks</button>
  </form>

  <table class="tasks-table">
    <thead>
        <tr>Task</tr>
        <tr>Status</tr>
        <tr>Change</tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{ task.title }}</td>
          <td>
            <span class="badge {{ task.status|lower }}">{{ task.status }}</span>
          </td>
          <td>
            <form action="{{url_for('tasks.toggle_task')}}" method='POST'>
              
              <button type="submit" class="btn-small">Next</button>
            </form>
          </td>
          
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No tasks found.</p>
  {% endif %}
</div>
{% endblock%}
